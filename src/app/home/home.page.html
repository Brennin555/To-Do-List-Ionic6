<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="titulo">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection;">
      <ion-item (click) = "openActions(item)">
        <ion-label>
          <h3 *ngIf = "item.feito==true"><del>{{item.tarefa}}</del></h3>
          <h3 *ngIf = "item.feito==false">{{item.tarefa}}</h3>
          <p *ngIf = "item.feito == false"  >Pendente</p>
          <p *ngIf = "item.feito == true"   >Feito</p>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color = "danger" *ngIf="!item.feito"></ion-icon>
        <ion-icon slot="start" name="information-circle" color = "success" *ngIf="item.feito"></ion-icon>
 
      </ion-item>
      <ion-item-options side = "start">
        <ion-item-option color = "danger" (click)="delete(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
